<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
    <header>
        <h1 class="calculatorName">This Is Not A Calculator</h1>
    </header>
    <main>
        <div class="wholeCalculator">
            <div class="displayArea">
                <p class="calculatedDisplay">0</p>
            </div>
            <div class="buttonContainer">
                <button class="button numberOne">1</button>
                <button class="button numberTwo">2</button>
                <button class="button numberThree">3</button>
                <button class="button numberFour">4</button>
                <button class="button numberFive">5</button>
                <button class="button numberSix">6</button>
                <button class="button numberSeven">7</button>
                <button class="button numberEight">8</button>
                <button class="button numberNine">9</button>
                <button class="button numberZero">0</button>
                <button class="button add">+</button>
                <button class="button subtract">-</button>
                <button class="button multiply">X</button>
                <button class="button divide">รท</button>
                <button class="button equals">=</button>
                <button class="button clear">C</button>
            </div>
        </div>
    </main>
<footer>
    <p class="quote">Inspirational Quote</p>
</footer>
</body>
<script src="script.js" defer></script>
</html>
