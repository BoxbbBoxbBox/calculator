<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
    <header>
        <h1 class="calculatorName">This Is Not A Calculator</h1>
    </header>
    <main>
        <div class="wholeCalculator">
            <div class="displayArea">
                <p class="calculatedDisplay">0</p>
            </div>
            <div class="buttonContainer">
                <div class="button numberOne">1</div>
                <div class="button numberTwo">2</div>
                <div class="button numberThree">3</div>
                <div class="button numberFour">4</div>
                <div class="button numberFive">5</div>
                <div class="button numberSix">6</div>
                <div class="button numberSeven">7</div>
                <div class="button numberEight">8</div>
                <div class="button numberNine">9</div>
                <div class="button numberZero">0</div>
                <div class="button add">+</div>
                <div class="button subtract">-</div>
                <div class="button multiply">X</div>
                <div class="button divide">รท</div>
                <div class="button equals">=</div>
                <div class="button clear">C</div>
            </div>
        </div>
    </main>
<footer>
    <p class="quote">Inspirational Quote</p>
</footer>
</body>
</html>
